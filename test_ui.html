<!DOCTYPE html>
<html>

<head>
    <title>GuitarBot Control (Preview)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fca311;
            margin-bottom: 30px;
        }

        .card {
            background: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .col {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
        }

        button {
            background: #14213d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #fca311;
            color: black;
        }

        #tuningLabel {
            font-size: 20px;
            font-weight: bold;
            color: #fca311;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .chord-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¸ GuitarBot Command Center</h1>

    <div class="card">
        <h2>1. Global Tuning</h2>
        <p>Current: <span id='tuningLabel'>Standard</span></p>
        <button onclick="mockTuning(0, 'Standard')">Standard</button>
        <button onclick="mockTuning(1, 'Open E')">Open E</button>
        <button onclick="mockTuning(2, 'Open G')">Open G</button>
        <button onclick="mockTuning(3, 'Drop D')">Drop D</button>
        <div class="status">Preview Mode - No Robot Connected</div>
    </div>

    <div class="row">
        <div class="col">
            <div class='card' style="height: 100%;">
                <h2>2. Manual Strings</h2>
                <div class="grid-3">
                    <button onclick="mockPluck(1)" style="background:#e63946">Corda 1</button>
                    <button onclick="mockPluck(2)" style="background:#e63946">Corda 2</button>
                    <button onclick="mockPluck(3)" style="background:#e63946">Corda 3</button>
                    <button onclick="mockPluck(4)" style="background:#457b9d">Corda 4</button>
                    <button onclick="mockPluck(5)" style="background:#457b9d">Corda 5</button>
                    <button onclick="mockPluck(6)" style="background:#457b9d">Corda 6</button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class='card' style="height: 100%;">
                <h2>3. Possible Chords</h2>
                <div id="chordContainer" class="chord-list">
                    <!-- Buttons generated by JS -->
                </div>
                <div id="statusMsg" style="color: #fca311; margin-top: 15px; font-weight: bold; min-height: 24px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const chordMap = {
            0: [], // Standard: No chords
            1: [{ f: 0, n: "E Major" }, { f: 1, n: "F Major" }, { f: 2, n: "F# Major" }, { f: 3, n: "G Major" }, { f: 4, n: "G# Major" }],
            2: [{ f: 0, n: "G Major" }, { f: 2, n: "A Major" }, { f: 4, n: "B Major" }],
            3: [{ f: 0, n: "D5 Power" }, { f: 1, n: "Eb5 Power" }, { f: 2, n: "E5 Power" }, { f: 3, n: "F5 Power" }, { f: 4, n: "F#5 Power" }]
        };

        function showMsg(text) {
            const el = document.getElementById('statusMsg');
            el.innerText = text;
            el.style.opacity = 1;
            setTimeout(() => { el.style.opacity = 0.5; }, 1000);
            setTimeout(() => { el.innerText = ''; }, 2500);
        }

        function mockTuning(idx, name) {
            console.log("Simulating tuning: " + name);
            document.getElementById('tuningLabel').innerText = name;
            updateButtons(idx);
            showMsg("Tuning: " + name);
        }

        function updateButtons(tIdx) {
            const container = document.getElementById('chordContainer');
            container.innerHTML = "";
            const chords = chordMap[tIdx];

            if (chords.length === 0) {
                container.innerHTML = "<p style='color:#888'>No compatible chords for this tuning.</p>";
                return;
            }

            chords.forEach(c => {
                const btn = document.createElement("button");
                btn.innerText = "Trast " + c.f + ": " + c.n;
                btn.onclick = () => mockMoveBar(c.f, c.n);
                container.appendChild(btn);
            });
        }

        function mockPluck(s) {
            console.log("Plucking String " + s);
            showMsg("Plucking String " + s);
        }

        function mockMoveBar(f, name) {
            showMsg("Bar to Trast " + f + " (" + name + ")");
        }

        // Init with Standard
        window.onload = function () { updateButtons(0); };
    </script>
</body>

</html>
